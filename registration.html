<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
</head>

<body>
	<center>
	
	<form>
		<p>First name:</p>
		<input type="text">
		<p>Middle name:</p>
		<input type="text">
		<p>Family name:</p>
		<input type="text">
		<p>Gender:</p>
		<input type="radio" id="male" value="MALE">
		<label for="male">Male</label><br>
		<input type="radio" id="female" value="FEMALE">
		<label for="female">Female</label><br>
		<input type="radio" id="pnts" value="PNTS">
		<label for="pnts">Prefer not to say</label><br>
		<p>Email Address:</p>
		<input type="Email">
		<p>Home Address</p>
		<textarea name="address" cols="30" rows="10"></textarea>
		<p>Hobbies:</p>
		<input type="checkbox">
  		<label for="hobby1"> Computer Games</label><br>
  		<input type="checkbox">
  		<label for="hobby2"> Playing music instruments</label><br>
  		<input type="checkbox">
  		<label for="hobby3"> Cooking</label><br>
  		<input type="checkbox">
  		<label for="hobby4"> Drawing</label><br>
  		<br>
  		<label for="color">Favorite Color:</label>
            <select name="question">
                <option value="color1">Yellow</option>
                <option value="color2">Green</option>
                <option value="color3">Blue</option>
                <option value="color4">Violet</option>
                <option value="color5">Red</option>
                <option value="color6">Orange</option>
                <option value="color7">Pink</option>
                <option value="color8">Black</option>
                <option value="color9">White</option>
            </select>
		<p>Say Something about yourself</p>
		<textarea name="address" cols="30" rows="10"></textarea>
		
		<br>
		<button type="submit">Submit</button>
		<button type="reset">Clear</button>

		
	</form>

	</body>
</html>
